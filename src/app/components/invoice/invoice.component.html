<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Ejemplo Factura</h2>
    </div>
    <div class="card-body">
      <app-invoice-view [id]="invoice.id" [name]="invoice.name"/>
      <div class="row my-3">
        <div class="col">
          <app-client-view [client]="invoice.client"/>
        </div>
        <div class="col">
          <app-company-view [company]="invoice.company"/>
        </div>
      </div>
      <div>
        <app-list-item [items]="invoice.items"/>
        <app-total [total]="invoice.total"/>
      </div>
    </div>
  </div>
</div>
